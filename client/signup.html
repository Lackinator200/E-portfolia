<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CommunHub</title>
        <link rel="stylesheet" href="signXlog.css">
        <script src="validation.js" defer></script>
    </head>
    <body>
        <section>
            <div class="nav-Bar">
                <div class="left">
                    <img src="Photo/Logo for Digital Design E-portfolia.png" alt="CommunHub Logo" class="logo" href="Index.html">
                    <h3 class="title">CommunHub</h3>
                </div>
                <div class="right">
                    <a class="login-button" href="login.html">Login</a>
                    <a class="signup-button" href="signup.html">Sign Up</a>
                </div>
            </div>
        </section>
        <div class="wrapper">
        <div>
            <h2>Create Your Account</h2>
            <p id="error-message"></p>
            <form action="#" id="form">
                <div>
                    <label for="fullname-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </label>
                    <input id="fullname-input" required type="text" placeholder="eg: John Doe">
                </div>
                <div>
                    <label for="email-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zm6.761 3.396L16 11.801V4.697l-9.239 6.396zm-.034.776L16 12.605A2 2 0 0 1 14 14H2a2 2 0 0 1-2-1.395l8.727-5.737z"/>
                        </svg>
                    </label>
                    <input id="email-input" required type="email" placeholder="Example@gmail.com">
                </div>
                <div>
                    <label for="password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9zm8-3V4a3 3 0 0 0-6 0v2h6z"/>
                        </svg>
                    </label>
                    <input id="password-input" required type="password" placeholder="Password">
                </div>
                <div>
                    <label for="confirm-password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9zm8-3V4a3 3 0 0 0-6 0v2h6z"/>
                        </svg>
                    </label>
                    <input id="confirm-password-input" required type="password" placeholder="Confirm Password">
                </div>
                <button type="submit" class="signup-submit-button"><a href="group_page.html">Sign Up</a></button>
            </form>
            <div>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
        </div>
    </body>
</html>
