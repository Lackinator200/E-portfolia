<!-- client/group.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Group Page</title>
  <link rel="stylesheet" href="styles/group.css">
</head>
<body>
  <header>
    <h2 id="groupTitle">Group</h2>
    <div id="userInfo"></div>
  </header>

  <main class="page">
    <section class="left-col">
      <div class="box" data-type="chat" id="chatBox">
        <div class="box-header">Chat</div>
        <div class="tabs" id="chatTabs">
          <button data-chat="group" class="active">Group</button>
        </div>
        <div class="box-content chat-area" id="chatArea"></div>
        <input id="chatInput" placeholder="Type and press Enter">
      </div>

      <div class="box" data-type="members" id="membersBox">
        <div class="box-header">Members</div>
        <div class="box-content" id="memberList"></div>
      </div>
    </section>

    <section class="right-col">
      <div class="box" data-type="portfolio" id="portfolioBox">
        <div class="box-header">Portfolio
          <input id="upload" type="file" style="display:none"> 
          <button id="uploadBtn">Upload</button>
        </div>
        <div class="box-content" id="portfolioFeed"></div>
      </div>

      <div class="box" data-type="calendar" id="calendarBox">
        <div class="box-header">Calendar</div>
        <div class="box-content" id="calendar"></div>
      </div>
    </section>
  </main>

  <!-- layout control panel -->
  <div id="layoutPanel" class="collapsed">
    <div id="layoutHeader">
      <span>Layout Control</span>
      <button id="togglePanel">Edit</button>
      <button id="editToggle">Mode</button>
    </div>
    <div id="layoutBody">
      <label>Width <input id="widthControl" type="range" min="200" max="900"></label>
      <label>Height <input id="heightControl" type="range" min="150" max="700"></label>
      <button id="saveLayout">Save Layout</button>
    </div>
  </div>

  <script src="socket.js"></script>
  <script src="group.js"></script>
</body>
</html>
